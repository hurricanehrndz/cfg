[".local/share/zsh/plugins/fast-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/z-shell/F-Sy-H/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".local/share/zsh/plugins/zsh-completions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-completions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".local/share/zsh/plugins/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".local/bin/git-fat"]
    type = "file"
    executable = true
    url = "https://raw.githubusercontent.com/hurricanehrndz/git-fat/master/git-fat"
    refreshPeriod = "168h"
[".local/share/zsh/plugins/fzf"]
    type = "archive"
    url = "https://github.com/junegunn/fzf/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    include = ["*/shell/**"]
[".local/share/pyenv"]
    type = "archive"
    url = "https://github.com/pyenv/pyenv/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
